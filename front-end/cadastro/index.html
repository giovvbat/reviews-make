<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../global/css/basic.css">
    <link rel="stylesheet" href="../global/css/form.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-3 shadow-lg rounded-lg form-card">
            <h2 class="text-center mb-3">Cadastro de Produto</h2>
            <form id="product-form">
                <div class="mb-2">
                    <label for="marca" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
                </div>
                <div class="mb-2">
                    <label for="valor" class="form-label">Valor:</label>
                    <input type="number" class="form-control" id="valor" placeholder="Digite o valor">
                </div>
                <div class="mb-2">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="marca" placeholder="Digite a marca">
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
