<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../global/css/basic.css">
    <link rel="stylesheet" href="../../global/css/form.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-3 shadow-lg rounded-lg form-card">
            <h2 class="text-center mb-3">Entrar</h2>
            <form id="login-form">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome de usuário:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
                </div>
                <div id="password">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite a senha">
                </div>
                <span><a id="redefine-link" href="../redefinir/redefine.html">esqueceu sua senha?</a></span>
                <span><a id="register-link" href="../cadastro/sign-up.html">não possui conta cadastrada?</a></span>
                <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
